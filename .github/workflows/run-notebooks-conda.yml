name: Run Notebooks (Conda)

permissions:
  contents: write

on:
  push:
    paths:
      - 'notebooks/**'

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: Run notebook index generator
        run: |
          python scripts/generate_notebook_pages.py
      - name: Skip committing generated pages (handled by central workflow)
        run: |
          echo "Generated tutorials/projects pages will not be committed by this workflow."
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.11
          activate-environment: env-quarto
          environment-file: environment.yml
      - name: Install papermill and nbconvert
        run: |
          conda run -n env-quarto pip install --upgrade pip
          conda run -n env-quarto pip install papermill nbconvert
      - name: Execute notebook
        run: |
          mkdir -p _site/notebooks
          conda run -n env-quarto papermill notebooks/IntroductionImageProcessing.ipynb _site/notebooks/IntroductionImageProcessing.ipynb
          conda run -n env-quarto jupyter nbconvert --to html _site/notebooks/IntroductionImageProcessing.ipynb --output _site/notebooks/IntroductionImageProcessing.html
      - name: Skip committing notebook outputs (handled by central workflow)
        run: |
          echo "Notebook outputs will not be auto-committed by this workflow."
